<div style="position: fixed; width:100%">
	<mat-toolbar color="primary">
		<div fxShow="true" fxHide.gt-sm="true">
			<button mat-icon-button (click)="sidenav.toggle()">
				<mat-icon>menu</mat-icon>
			</button>
		</div>
		<a mat-button class="companyName" routerLink="/">
			<span>Site name</span>
		</a>
		<span class="example-spacer"></span>
		<div fxShow="true" fxHide.lt-md="true">
			<a routerLink="home" routerLinkActive="active" mat-button>HOME</a>
			<a routerLink="map" routerLinkActive="active" mat-button>SHOW MAP</a>
			<a routerLink="location" routerLinkActive="active" mat-button>NEW LOCATION</a>
			<a *ngIf="authService.isAuthenticated()" (click)="authService.logout()" routerLinkActive="active" mat-button><mat-icon>logout</mat-icon></a>
		</div>
	</mat-toolbar>
	<mat-sidenav-container style="height: 100vh;">
		<mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
			<div fxLayout="column">
				<a routerLink="home" routerLinkActive="active" (click)="sidenav.toggle()" mat-button>HOME</a>
				<a routerLink="login" routerLinkActive="active" (click)="sidenav.toggle()" mat-button>LOGIN</a>
				<a routerLink="map" routerLinkActive="active" (click)="sidenav.toggle()" mat-button>SHOW MAP</a>
				<a routerLink="location" routerLinkActive="active" (click)="sidenav.toggle()" mat-button>NEW LOCATION</a>
			</div>
		</mat-sidenav>
		<mat-sidenav-content>
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
